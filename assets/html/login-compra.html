<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Arte Mexicano</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/grid.css">
    <link rel="stylesheet" href="/assets/css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300i,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css">
</head>
<body>

    <main>
        <section class="section-form">
            <div class="row">
                <h2>Compra del producto seleccionado</h2>
            </div>
            <div class="row">
                <form method="POST" action="#" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Nombre completo:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" required>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>
    
                        </div>
                    </div>

                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Ingresa la dirección donde deseas recibir tu producto:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="address" id="address" placeholder="Ingresa la dirección de tu casa" required>
    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Comprar producto por: </label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="address" id="address" placeholder="Ingresa tu dirección" required>
    
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="news">¿Deseas recibir ofertas?</label>
    
                        </div>
                        <div class="col span-2-of-3">
                            <input type="checkbox" name="news" id="news" checked> Si, estoy de acuerdo
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="message">Deja las indicaciones de como llegar:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea name="message" placeholder="Ingresa las indicaciones"></textarea>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
    
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
